<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia y audio</title>
</head>

<body>
    <!-- Video mp4 -->
    <video Controls width="1800" height="1100" Muted autoplay>
        <!-- Controls => reproduce  y tamaÃ±o   Muted= inicia silenciado  autoplay= inicia automaticamente-->
        <source src="Ejemplo.mp4" type="video/mp4" /> <!-- Nombre y tipo de video-->
    </video>

    <!-- Video de youtube-->
    <iframe width="1800" height="1100" src="https://www.youtube.com/embed/OZGXRCI-JzQ" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboardwrite; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

    <!-- Audio-->
    <audio controls>
        <!-- Insertar audio-->
        <source src="Ejemplo.WAV" type="audio/WAV">
    </audio>
</body>

</html>
